name: Action Test - Local Repository

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test-local-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for tag testing

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Test - Get existing tag from local repo
        id: tag-exists
        uses: ./
        with:
          tag_name: v1.0.0
          repository: .

      - name: Verify tag exists output
        run: |
          if [ "${{ steps.tag-exists.outputs.exists }}" != "true" ]; then
            echo "ERROR: Expected tag to exist"
            exit 1
          fi
          echo "✓ Tag exists check passed"

      - name: Verify tag outputs
        run: |
          if [ -z "${{ steps.tag-exists.outputs.tag_name }}" ]; then
            echo "ERROR: tag_name output is empty"
            exit 1
          fi
          if [ -z "${{ steps.tag-exists.outputs.tag_sha }}" ]; then
            echo "ERROR: tag_sha output is empty"
            exit 1
          fi
          if [ -z "${{ steps.tag-exists.outputs.commit_sha }}" ]; then
            echo "ERROR: commit_sha output is empty"
            exit 1
          fi
          echo "✓ All tag outputs present"

      - name: Test - Get non-existent tag
        id: tag-not-exists
        uses: ./
        with:
          tag_name: v999.999.999
          repository: .
        continue-on-error: true

      - name: Verify non-existent tag
        run: |
          if [ "${{ steps.tag-not-exists.outputs.exists }}" != "false" ]; then
            echo "ERROR: Expected tag to not exist"
            exit 1
          fi
          echo "✓ Non-existent tag check passed"

      - name: Test Summary
        run: |
          echo "## ✅ Local Repository Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Existing tag retrieval: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Non-existent tag handling: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Output validation: ✅" >> $GITHUB_STEP_SUMMARY

