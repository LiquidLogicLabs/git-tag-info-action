name: Action Test - GitHub Repository (URL)

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test-github-url:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Test - Get tag from GitHub (URL format)
        id: github-tag
        uses: ./
        with:
          tag_name: v1.0.0
          repository: https://github.com/LiquidLogicLabs/git-tag-info-action
          # token will use GITHUB_TOKEN automatically

      - name: Verify GitHub tag outputs
        run: |
          if [ "${{ steps.github-tag.outputs.exists }}" != "true" ]; then
            echo "ERROR: Expected tag to exist"
            exit 1
          fi
          if [ -z "${{ steps.github-tag.outputs.name }}" ]; then
            echo "ERROR: name output is empty"
            exit 1
          fi
          if [ -z "${{ steps.github-tag.outputs.item_sha }}" ]; then
            echo "ERROR: item_sha output is empty"
            exit 1
          fi
          echo "✓ GitHub URL format test passed"

      - name: Test - Get tag with custom token (if provided)
        id: github-tag-token
        uses: ./
        with:
          tag_name: v1.0.0
          repository: https://github.com/LiquidLogicLabs/git-tag-info-action
          token: ${{ secrets.GITHUB_TOKEN || '' }}
        continue-on-error: true

      - name: Test Summary
        run: |
          echo "## ✅ GitHub URL Format Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- URL format tag retrieval: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Token handling: ✅" >> $GITHUB_STEP_SUMMARY

