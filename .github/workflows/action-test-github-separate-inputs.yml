name: Action Test - GitHub Repository (Separate Inputs)

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test-github-separate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Test - Get tag using separate inputs
        id: github-separate
        uses: ./
        with:
          tag_name: v1.0.0
          platform: github
          owner: LiquidLogicLabs
          repo: git-tag-info-action

      - name: Verify separate inputs outputs
        run: |
          if [ "${{ steps.github-separate.outputs.exists }}" != "true" ]; then
            echo "ERROR: Expected tag to exist"
            exit 1
          fi
          if [ -z "${{ steps.github-separate.outputs.name }}" ]; then
            echo "ERROR: name output is empty"
            exit 1
          fi
          echo "✓ GitHub separate inputs test passed"

      - name: Test Summary
        run: |
          echo "## ✅ GitHub Separate Inputs Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Separate inputs format: ✅" >> $GITHUB_STEP_SUMMARY

