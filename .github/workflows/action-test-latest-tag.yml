name: Action Test - Latest Tag Resolution

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test-latest-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for tag testing

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Test - Resolve latest tag from local repo
        id: latest-local
        uses: ./
        with:
          tag_name: latest
          repository: .

      - name: Verify latest tag from local
        run: |
          if [ "${{ steps.latest-local.outputs.exists }}" != "true" ]; then
            echo "ERROR: Expected latest tag to exist"
            exit 1
          fi
          if [ -z "${{ steps.latest-local.outputs.name }}" ]; then
            echo "ERROR: Latest tag name is empty"
            exit 1
          fi
          echo "✓ Latest tag resolved: ${{ steps.latest-local.outputs.name }}"

      - name: Test - Resolve latest tag from GitHub
        id: latest-github
        uses: ./
        with:
          tag_name: latest
          repository: https://github.com/LiquidLogicLabs/git-tag-info-action
        continue-on-error: true

      - name: Verify latest tag from GitHub
        if: success()
        run: |
          if [ "${{ steps.latest-github.outputs.exists }}" != "true" ]; then
            echo "WARNING: Latest tag may not exist in remote repo"
          else
            echo "✓ Latest tag from GitHub: ${{ steps.latest-github.outputs.name }}"
          fi

      - name: Test Summary
        run: |
          echo "## ✅ Latest Tag Resolution Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Local latest tag: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub latest tag: ✅" >> $GITHUB_STEP_SUMMARY

