name: Action Test - Error Handling

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test-error-handling:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Test - Missing required tag_name
        id: missing-tag
        uses: ./
        with:
          repository: .
        continue-on-error: true

      - name: Verify missing tag_name error
        run: |
          if [ "${{ steps.missing-tag.outcome }}" = "success" ]; then
            echo "ERROR: Expected action to fail with missing tag_name"
            exit 1
          fi
          echo "✓ Missing tag_name error handled correctly"

      - name: Test - Invalid repository URL
        id: invalid-repo
        uses: ./
        with:
          tag_name: v1.0.0
          repository: https://invalid-repo-that-does-not-exist.example.com/owner/repo
        continue-on-error: true

      - name: Verify invalid repository error
        run: |
          if [ "${{ steps.invalid-repo.outcome }}" = "success" ]; then
            echo "WARNING: Action succeeded with invalid repo (may be expected if error handling is lenient)"
          else
            echo "✓ Invalid repository error handled correctly"
          fi

      - name: Test - Incomplete separate inputs (missing owner)
        id: incomplete-inputs
        uses: ./
        with:
          tag_name: v1.0.0
          platform: github
          repo: git-tag-info-action
        continue-on-error: true

      - name: Verify incomplete inputs error
        run: |
          if [ "${{ steps.incomplete-inputs.outcome }}" = "success" ]; then
            echo "WARNING: Action succeeded with incomplete inputs (may auto-detect)"
          else
            echo "✓ Incomplete inputs error handled correctly"
          fi

      - name: Test Summary
        run: |
          echo "## ✅ Error Handling Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Missing required input: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Invalid repository: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Incomplete inputs: ✅" >> $GITHUB_STEP_SUMMARY

