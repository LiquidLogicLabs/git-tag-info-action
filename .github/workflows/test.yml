name: Test

on:
  workflow_call:  # Only workflow_call - no direct triggers

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true  # Optional: don't fail if tests are missing

      # Optional: Integration tests
      - name: Test action with different scenarios
        run: |
          node dist/index.js || true
        env:
          INPUT_TAG_NAME: latest
          INPUT_REPOSITORY: https://github.com/actions/checkout
        continue-on-error: true

